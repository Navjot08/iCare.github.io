<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset= "utf-8">
<title>DashBoard for iCare System</title>
<link href="style.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<marquee direction="left" color="red"> For Ambulance related concerns, contact : 514-581-XXXX !!!!</marquee>
<div class="login-box">
<h1>iCare System</h1>
<br><br><br><br><br><br><br><br>
<div class="dropdown">
 <button onclick="myFunction()" class="dropbtn">Log In as</button>
  <div id="myDropdown" class="dropdown-content">
   <a href="#Doctor">Doctor</a>
    <a href="#Patient">Patient</a>
  </div>
</div>
<div class="textbox">
<i class="fa fa-user" aria-hidden="true"></i>
<input type="text" placeholder="Username" name="" value="">
</div>
<div class="textbox">
<i class="fa fa-lock" aria-hidden="true" color="#000000"></i>
<input type="password" placeholder="Password" name="" value="">
</div>

<input class="btn" type="button" name="" value="Sign in">
<br><br>
<font color="#000000a6" size=1px>Not Registered?</font>
<input class="btn" type="button" name="" value="Register" >
</div>
<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
</html>
